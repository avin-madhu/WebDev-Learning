<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Form Website</h1>

    <form id="my-form">
        
        <div class="mb-3" class="formContainer">
                
                <input placeholder="First name" aria-label="First Name" class="form-control"  autocomplete="off" id="fname" name="fname" type="text">
                
                <input placeholder="Last name" aria-label="Last Name" class="form-control" id="lname" name="lname" type="text">

                <input placeholder="E-mail" aria-label="E-mail" class="form-control" id="email" name="email" type="email">

                <textarea placeholder="Message" class="form-control" id="message-box" name="message" cols="30" rows="5"></textarea>

                <button class="btn btn-primary" onclick="submitForm()" type="submit">Submit</button>
        </div>
    </form>

    <script src="script.js"> </script>

    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            margin-left: 500px;
            margin-right: 500px;
        }
        .formContainer{
            width: 50%;
            margin-top: 10px;
            background-color: rgb(128, 128, 245);
        }
        input{
            margin-top: 30px;
        }
        textarea{
            margin-top: 30px;
        }
        button{
            margin-top: 30px;
        }
    </style>
    
</body>
</html>
